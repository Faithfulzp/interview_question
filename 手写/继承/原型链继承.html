<script>
    function father() {
        this.name = 'father';
        this.age = 23;
    }
    father.prototype.getParentValue = function () {
        return console.log(this.age);
    }
    function son() {
        this.address = '杭州';
    }
    // 子类的原型对象变为父类的实例对象
    son.prototype = new father();
    // 实例化子类
    let child = new son();
    console.log(child);
    console.log(child.name);
    child.getParentValue();
</script>
