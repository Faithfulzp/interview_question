<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* 给父元素设置成bfc */
            overflow: hidden;
        }

        .left {
            float: left;
            width: 200px;
            height: 400px;
            background-color: red;
        }

        /* 自适应宽度 */
        .right {
            margin-left: 200px;
            height: 400px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
